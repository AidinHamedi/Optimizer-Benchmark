<div class="card" data-rank="{function_rank}">
    <div class="image-wrapper" onclick="openModal('{url}')">
        <img
            src="{url}"
            alt="{optimizer_name} benchmark visualization on {name}"
            loading="lazy"
            onerror="this.parentNode.innerHTML='<div class=&quot;fallback&quot;>Not available</div>'"
        />
        <div class="rank-badge">#{function_rank}</div>

        <button class="enlarge-btn" aria-label="Enlarge image">
            <svg
                width="20"
                height="20"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
            </svg>
        </button>
    </div>
    <div class="card-content">
        <h3 class="function-name">{name}</h3>
    </div>
</div>
