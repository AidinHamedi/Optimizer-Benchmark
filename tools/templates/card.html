<div
    class="card"
    data-rank="{function_rank}"
    onclick="
        openGallery(
            '{base_url}',
            '{optimizer_id}',
            '{function_id}',
            '{name}',
            '{ext}',
        )
    "
>
    <div class="image-wrapper">
        <img
            src="{main_image_url}"
            alt="{name} visualization"
            loading="lazy"
            onerror="
                this.parentNode.innerHTML =
                    '<div class=&quot;fallback&quot;>Not available</div>'
            "
        />
        <div class="rank-badge">#{function_rank}</div>

        <div class="enlarge-btn" aria-label="Open Analysis">
            <svg
                width="20"
                height="20"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
            >
                <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
            </svg>
        </div>
    </div>
    <div class="card-content">
        <h3 class="function-name">{name}</h3>
    </div>
</div>
