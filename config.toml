# ==============================================================================
# Global Benchmark Settings
# ==============================================================================
[benchmark]
seed = 42
exist_pass = true
img_format = ".jpg"
hypertune_trials = 700
ignore_optimizers = [
  "msvag",
  "lomo",
  "adalomo",
  "demo",
  "a2grad",
  "muon",
  "adago",
  "alice",
  "adamwsn",
  "adamuon",
  "splus",
  "alig",
  "bsam",
  "distributedmuon",
  "sgdw",
  "adamw",
  "stableadamw",
  "dadaptadam",
  "dadaptsgd",
  "amos",
]

# ==============================================================================
# Test Function Configurations
# Iterations: number of optimization steps per function
# Error Weight: importance multiplier for final scoring (higher = more impact)
# ==============================================================================
[functions]
Ackley = { iterations = 150, error_weight = 2.0 }
"Drop-Wave" = { iterations = 150, error_weight = 1.5 }
EggHolder = { iterations = 150, error_weight = 0.2 }
"Goldstein-Price" = { iterations = 150, error_weight = 1.5 }
"GradientLabyrinth" = { iterations = 150, error_weight = 0.5 }
"Gramacy & Lee 2D" = { iterations = 100, error_weight = 2.5 }
Griewank = { iterations = 200, error_weight = 1.5 }
Langermann = { iterations = 150, error_weight = 0.2 }
"Langermann 2" = { iterations = 150, error_weight = 0.2 }
"LÃ©vy 13" = { iterations = 150, error_weight = 1.5 }
MixedMichalewiczSphere = { iterations = 150, error_weight = 1.5 }
"NeuralCanyon" = { iterations = 150, error_weight = 0.5 }
"QuantumWell" = { iterations = 150, error_weight = 0.5 }
Rastrigin = { iterations = 150, error_weight = 2 }
Rosenbrock = { iterations = 400, error_weight = 1.5 }
"Schaffer 2" = { iterations = 1200, error_weight = 0.5 }
"Schaffer 4" = { iterations = 1200, error_weight = 0.5 }
"Styblinski-Tang" = { iterations = 150, error_weight = 0.5 }
Weierstrass = { iterations = 400, error_weight = 2.5 }

# ==============================================================================
# Optimizer Hyperparameter Search Spaces
# Format: parameter = [min, max] for floats, [min, max, "int"] for integers
# _iter_scale: multiplier for iteration count (not a hyperparameter)
# ==============================================================================
[optimizers]
base = { lr = [0.0001, 8.0] }
adams = { lr = [0.0001, 10.0] }
adamg = { lr = [0.0001, 20.0], p = [0.0, 1.0], q = [0.0, 1.0] }
padam = { lr = [0.0001, 10.0] }
dadaptlion = { lr = [0.0001, 10.0] }
sophiah = { lr = [0.0001, 60.0] }
schedulefreeradam = { lr = [1.0, 10.0] }
grokfastadamw = { lr = [0.0001, 8.0], _iter_scale = 7 }
sgd = { lr = [0.0001, 2.0], momentum = [0.0001, 0.99] }
sgdp = { lr = [0.0001, 2.0], momentum = [0.0001, 0.99] }
sgdsai = { lr = [0.0001, 2.0], momentum = [0.0001, 0.99] }
accsgd = { lr = [0.0001, 2.0], momentum = [0.0001, 0.99] }
signsgd = { lr = [0.0001, 2.0], momentum = [0.0001, 0.99] }
tam = { lr = [0.0001, 8.0], momentum = [0.0001, 0.99] }
asgd = { lr = [0.0001, 2.0], amplifier = [0.0001, 0.5] }
schedulefreesgd = { lr = [0.0001, 3.0], momentum = [0.0001, 0.99] }
adadelta = { lr = [0.0001, 600.0] }
adafactor = { lr = [0.0001, 1000.0], clip_threshold = [0.5, 10.0], ams_bound = "bool" }
dadaptadagrad = { lr = [0.0001, 20.0] }
adahessian = { lr = [0.0001, 100.0] }
pid = { lr = [0.0001, 0.5], integral = [1.0, 10.0], derivative = [2.0, 14.0], momentum = [0.0, 0.99] }
kron = { lr = [0.0001, 2.0], momentum = [0.0001, 0.99] }
scion = { lr = [0.0001, 1.0], scale = [1.0, 1000.0] }
scionlight = { lr = [0.0001, 1.0], scale = [1.0, 1000.0] }
lbfgs = { lr = [0.0001, 8.0], max_iter = [1, 40, "int"], history_size = [1, 200, "int"] }
conda = { lr = [0.0001, 8.0], update_proj_gap = [10, 400, "int"], scale = [0.0001, 12.0] }

# ==============================================================================
# Special Evaluation Arguments
# use_closure: optimizer requires a closure function
# use_graph: optimizer requires create_graph=True in backward()
# ==============================================================================
[optimizer_eval_args]
alig = { use_closure = true }
bsam = { use_closure = true }
lbfgs = { use_closure = true }
adahessian = { use_graph = true }
sophiah = { use_graph = true }
